<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
 </head>
 <body>
  <div class="background">
   <div class="preview_section">
    <div class="website_view"></div>
    <input class="url_input" type="url" placeholder="https://..." />
   </div>
   <div class="console_section">
    <div class="input_section">
     <p>What are you looking for?</p>
     <textarea
      rows="10"
      cols="55"
      class="prompt_textarea"
      placeholder="I am looking for documents on ..."
     ></textarea>
    </div>
    <div class="llm_section">
     <div class="llm_process"><p>process of llm</p></div>
     <div class="llm_answer"><p>generated answer</p></div>
    </div>
   </div>
  </div>
 </body>
</html>
